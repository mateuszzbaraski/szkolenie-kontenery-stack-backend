name: Deploy SAM Template and Start Instance Refresh

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Składnia uses mówi gitowi 'skorzystaj z publicznej akcji'. Bardzo szeroka biblioteka zrobionych akcji

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install AWS SAM CLI 
      run: |
        pip install aws-sam-cli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2.0.1

    - name: Build, tag & push image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: 'latest'
      run: |
        docker build -t 416700588573.dkr.ecr.eu-central-1.amazonaws.com/szkolenie-stack-backend-backendrepository-bej6ohd98g0p .
        docker push 416700588573.dkr.ecr.eu-central-1.amazonaws.com/szkolenie-stack-backend-backendrepository-bej6ohd98g0p
    
 